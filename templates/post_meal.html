<!DOCTYPE html>
<html>
<head>
  <title>Post a Meal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="center">
    <h2>Post a Meal</h2>
    <form method="POST" action="{{ url_for('post_meal') }}">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="meal_date">Date:</label>
        <input type="date" id="meal_date" name="meal_date" required>
      </div>
      <div class="form-group">
        <label for="meal_time">Time:</label>
        <input type="time" id="meal_time" name="meal_time" required>
      </div>
      <div class="form-group">
        <label for="max_guests">Maximum Guests:</label>
        <input type="number" id="max_guests" name="max_guests" min="1" required>
      </div>
      <div class="form-group">
        <label for="fee">Fee per Person ($):</label>
        <input type="number" id="fee" name="fee" min="0" step="0.01" required>
      </div>
      <div class="form-group">
        <label for="active_hours">How long should this meal be active? (hours):</label>
        <input type="number" id="active_hours" name="active_hours" min="1" required>
      </div>

      <h3>Dishes</h3>
      {% for i in range(1, 4) %}
        <div class="dish-form">
          <h4>{{ ['Appetizer', 'Main Course', 'Dessert'][i-1] }}</h4>
          <div class="form-group">
            <label for="dish{{i}}_name">Dish Name:</label>
            <input type="text" id="dish{{i}}_name" name="dish{{i}}_name" required>
          </div>
          <div class="form-group">
            <label for="dish{{i}}_ingredients">Ingredients:</label>
            <input type="text" id="dish{{i}}_ingredients" name="dish{{i}}_ingredients" required>
          </div>
        </div>
      {% endfor %}

      <button type="submit">Post Meal</button>
    </form>
    <a href="/">‚Üê Back</a>
  </div>
</body>
</html>
